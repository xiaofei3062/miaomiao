<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
      name="viewport"
    />
    <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
    <title>喵喵电影</title>
    <link href="<%= BASE_URL %>iconfont/iconfont.css" rel="stylesheet" />
    <script charset="UTF-8" src="<%= BASE_URL %>js/flexible.js"></script>
    <script charset="UTF-8" src="<%= BASE_URL %>js/swiper.min.js"></script>
    <script>
      (function() {
        var userAgent = navigator.userAgent;
        window.addEventListener("resize", function() {
          if (navigator.userAgent !== userAgent) {
            location.reload();
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
